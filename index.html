<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Material Icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body ng-app="todoApp">

        <div class='container'>

            <h1 id="title" class="text-center">
                <a href="https://github.com/radityaarya/todolist-angular1.x" id="title-link" target="_blank">TO DO LIST</a>
            </h1>

            <div class="card" ng-controller="MainController">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <input type="text" ng-model="addForm" ng-keyup="$event.keyCode == 13 ? addNew() : null" placeholder="Add new .." />
                    </li>
                    <li class="list-group-item todolist" ng-repeat="data in dataList | ReverseOrder">
                        <div class="col-md-11">
                            {{ data.subject }}
                        </div>
                        <div class="col-md-1">
                            <i class="material-icons delete-icons" ng-click="remove(data)">clear</i>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

            <div id='footer' class="text-center">
                <p class="socmed">
                    <a href="https://www.facebook.com/rdtyaarya" target="_blank">facebook</a> | <a href="https://www.twitter.com/radityadito" target="_blank">twitter</a> | <a href="https://www.github.com/radityaarya" target="_blank">github</a> | <a href="https://www.linkedin.com/in/radityaarya" target="_blank">linkedin</a>
                </p>
                <br/>
                <p class="copyright">Â© 2017, Raditya Arya.</p>
            </div>

        <!-- angular.min -->
        <script src=js/framework/angular.min.js></script>
        <!-- Modules-->
        <script src=js/app.js></script>
        <!-- Controller-->
        <script src=js/controller/index.js></script>
        <!-- Custom filter -->
        <script src=js/customFilter.js></script>
  </body>
</html>
