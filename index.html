<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css"
    </head>
    <body ng-app="todoApp">

        <div class='container'>

            <h1 id="title" class="text-center">TO DO LIST</h1>
            <div class="card" ng-controller="MainController">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <input type="text" ng-model="search" placeholder="search here .." />
                    </li>
                    <li class="list-group-item" ng-repeat="data in dataList | filter:search">{{ data.name }}</li>
                </ul>
            </div>

        </div>
